name: zot_sell
description: A new Flutter project.
publish_to: 'none'
version: 0.1.0

environment:
  sdk: '>=3.0.5 <4.0.0'

dependencies:
  cloud_firestore: ^4.8.1
  firebase_core: ^2.14.0
  flutter:
    sdk: flutter

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.0

flutter:
  uses-material-design: true

  fonts:
    - family: Inter
      fonts:
        - asset: assets/Inter-Regular.ttf
        - asset: assets/Inter-SemiBold.ttf
          weight: 600
        - asset: assets/Inter-Medium.ttf
          weight: 500
        - asset: assets/Inter-Light.ttf
          weight: 300